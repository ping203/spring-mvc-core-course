<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:include="fragments/header :: header"></head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h2>Show Product</h2>
        </div>
    </div>
    <div class="col-sm-8">
        <form class="form-horizontal">
            <div class="form-group row">
                <label class="col-sm-2 control-label">Product Id:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${product.id}">Product Id</p>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label">Created:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${product.createDate}">Create date</p>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label">Updated:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${product.updateDate}">Update date</p>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${product.description}">Description</p>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label">Price:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${product.price}">Price</p>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 sm-2 control-label">Image URL:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${product.imageUrl}">Image</p>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
