<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:include="fragments/header :: header"></head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h2>Show Customer</h2>
        </div>
    </div>
    <div class="col-sm-8">
        <form class="form-horizontal">
            <div class="form-group row">
                <label class="col-sm-2 control-label">Customer Id:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${customer.id}">Product Id</p>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label">Created:</label>
                <div class="col-sm-8">
                    <p class="form-control-static" th:text="${customer.createDate}">Create date</p>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label">Updated:</label>
                <div class="col-sm-8">
                    <p class="form-control-static" th:text="${customer.updateDate}">Update date</p>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label">First Name:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${customer.firstName}">Description</p>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label">Last Name:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${customer.lastName}">Price</p>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 sm-2 control-label">Email:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${customer.email}">Image</p>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 sm-2 control-label">Phone Number:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${customer.phoneNumber}">Image</p>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 sm-2 control-label">Address:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${customer.billingAddress.addressLine1+' '+customer.billingAddress.addressLine2 }">Image</p>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 sm-2 control-label">City:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${customer.billingAddress.city}">Image</p>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 sm-2 control-label">State:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${customer.billingAddress.state}">Image</p>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 sm-2 control-label">ZipCode:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${customer.billingAddress.zipCode}">Image</p>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
